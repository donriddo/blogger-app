<div className="modal fade" id="newStory" tabIndex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
        <div className="modal-dialog">
            <div className="modal-content">
                <div className="modal-header">
                    <button type="button" className="close" 
                    data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span className="sr-only">Close</span>
                    </button>
                    <h4 className="modal-title" id="myModalLabel">
                        New Story
                    </h4>
                </div>
                
                <div className="modal-body">
                    
                    <form name="form" onSubmit={this.handleSubmit.bind(this)} className="form-horizontal" role="form">
                    <div className="form-group">
                        <label  className="col-sm-2 control-label"
                                htmlFor="title">Title</label>
                        <div className="col-sm-10">
                            <input value={title} type="text" className="form-control" 
                            id="title" name="title" placeholder="Title" onChange={this.handleChange.bind(this)}/>
                        </div>
                    </div>
                    <div className="form-group">
                        <label className="col-sm-2 control-label"
                            htmlFor="draft" >Draft</label>
                        <div className="col-sm-10">
                            <textarea value={draft} style={{ height: 150 }} className="form-control"
                                id="draft" name="draft" placeholder="Type draft here..." onChange={this.handleChange.bind(this)}/>
                        </div>
                    </div>
                    <div className="form-group">
                        <div className="col-sm-offset-2 col-sm-10">
                        <div className="checkbox">
                            <label>
                                <input value={published} name="published" type="checkbox" onChange={this.handleChange.bind(this)}/> Publish
                            </label>
                        </div>
                        </div>
                    </div>
                    <div className="form-group">
                        <div className="col-sm-offset-2 col-sm-10">
                        <button className="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div className="modal fade" id="editStory" tabIndex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
        <div className="modal-dialog">
            <div className="modal-content">
                <div className="modal-header">
                    <button type="button" className="close" 
                    data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span className="sr-only">Close</span>
                    </button>
                    <h4 className="modal-title" id="myModalLabel">
                        Edit Story
                    </h4>
                </div>
                
                <div className="modal-body">
                    
                    <form name="form" onSubmit={this.handleUpdate.bind(this)} className="form-horizontal" role="form">
                    <div className="form-group">
                        <label  className="col-sm-2 control-label"
                                htmlFor="title">Title</label>
                        <div className="col-sm-10">
                            <input value={this.state.edit.title} type="text" className="form-control" 
                            id="title" name="title" placeholder="Title" onChange={this.handleEditChange.bind(this)}/>
                        </div>
                    </div>
                    <div className="form-group">
                        <label className="col-sm-2 control-label"
                            htmlFor="draft" >Draft</label>
                        <div className="col-sm-10">
                            <textarea value={this.state.edit.draft} style={{ height: 150 }} className="form-control"
                                id="draft" name="draft" placeholder="Type draft here..." onChange={this.handleEditChange.bind(this)}/>
                        </div>
                    </div>
                    <div className="form-group">
                        <div className="col-sm-offset-2 col-sm-10">
                        <button className="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div className="modal fade" id="viewStory" tabIndex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
        <div className="modal-dialog">
            <div className="modal-content">
                <div className="modal-header">
                    <button type="button" className="close" 
                    data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span className="sr-only">Close</span>
                    </button>
                    <h4 className="modal-title" id="myModalLabel">
                        Story
                    </h4>
                </div>
                
                <div className="modal-body">
                    
                    <h3>TITLE</h3>
                    <small>{story.view && story.view.title.toUpperCase()}</small><br /><br />
                    <span style={{ color: 'green' }}>DATE ADDED: </span>
                    <small>{story.view && new Date(story.view.createdAt).toString()}</small><br /><br />
                    <span style={{ color: '#ef9925' }}>LAST UPDATED: </span>
                    <small>{story.view && new Date(story.view.updatedAt).toString()}</small>
                    <h3>Draft</h3>
                    <p>{story.view && story.view.draft}</p>
                </div>
            </div>
        </div>
    </div>
